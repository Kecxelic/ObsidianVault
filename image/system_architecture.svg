<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- 动态协议功能模块 -->
  <g>
    <!-- 模块标题 -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">动态协议功能模块</text>
    
    <!-- 主框架 -->
    <rect x="50" y="50" width="700" height="120" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 流程框 -->
    <rect x="80" y="80" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="120" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">话务质量监测</text>
    
    <rect x="200" y="80" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="240" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">多维评估</text>
    
    <rect x="320" y="80" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="360" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">核验运算决策</text>
    
    <rect x="440" y="80" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="480" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">LSTM预测性切换</text>
    
    <rect x="560" y="80" width="120" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="620" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">动态协议切换（执行层）</text>
    
    <!-- 箭头 -->
    <polygon points="170,95 190,90 190,100" fill="#333"/>
    <polygon points="290,95 310,90 310,100" fill="#333"/>
    <polygon points="410,95 430,90 430,100" fill="#333"/>
    <polygon points="530,95 550,90 550,100" fill="#333"/>
    
    <!-- 评估优化 P* 标注 -->
    <text x="750" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">——评估优化 P*</text>
  </g>
  
  <!-- 数据优化模块 -->
  <g>
    <!-- 模块标题 -->
    <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">数据优化模块</text>
    
    <!-- 主框架 -->
    <rect x="50" y="240" width="700" height="120" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 流程框 -->
    <rect x="80" y="270" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="120" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">重要性评估</text>
    
    <rect x="200" y="270" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="240" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">带宽分配</text>
    
    <rect x="320" y="270" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="360" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">智能压缩</text>
    
    <rect x="440" y="270" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="480" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">多路径传输</text>
    
    <rect x="560" y="270" width="100" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="610" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">数据优化（执行层）</text>
    
    <!-- 箭头 -->
    <polygon points="170,285 190,280 190,290" fill="#333"/>
    <polygon points="290,285 310,280 310,290" fill="#333"/>
    <polygon points="410,285 430,280 430,290" fill="#333"/>
    <polygon points="530,285 550,280 550,290" fill="#333"/>
    
    <!-- 加号 -->
    <text x="680" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">+</text>
    
    <!-- 安全体系反馈标注 -->
    <text x="750" y="330" font-family="Arial, sans-serif" font-size="10" fill="#666">安全体系反馈（风险等级）</text>
    
    <!-- 特传输数据标注 -->
    <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">——特传输数据</text>
  </g>
  
  <!-- 数据传输加密模块 -->
  <g>
    <!-- 模块标题 -->
    <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">数据传输加密模块</text>
    
    <!-- 主框架 -->
    <rect x="50" y="450" width="700" height="120" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 流程框 -->
    <rect x="80" y="480" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="120" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">混合加密</text>
    
    <rect x="200" y="480" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="240" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">动态密钥管理</text>
    
    <rect x="320" y="480" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="360" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">数据完整性验证</text>
    
    <rect x="440" y="480" width="80" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="480" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">入侵检测</text>
    
    <rect x="560" y="480" width="120" height="30" fill="white" stroke="#333" stroke-width="1"/>
    <text x="620" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">数据传输加密（执行层）</text>
    
    <!-- 箭头 -->
    <polygon points="170,495 190,490 190,500" fill="#333"/>
    <polygon points="290,495 310,490 310,500" fill="#333"/>
    <polygon points="410,495 430,490 430,500" fill="#333"/>
    <polygon points="530,495 550,490 550,500" fill="#333"/>
  </g>
  
  <!-- 模块间连接线 -->
  <!-- 从动态协议功能模块到数据优化模块 -->
  <line x1="400" y1="170" x2="400" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 从数据优化模块到数据传输加密模块 -->
  <line x1="400" y1="360" x2="400" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 虚线边框 -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>